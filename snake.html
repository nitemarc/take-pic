<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŻmijAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 10px;
        }

        h1 {
            background-color: yellow;
            color: black;
            padding: 8px 16px;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: bold;
        }

        #hashtag {
            background-color: red;
            color: white;
            padding: 5px 12px;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        #gameContainer {
            position: relative;
            margin-bottom: 10px;
        }

        #gameCanvas {
            border: 3px solid black;
            background-color: white;
            width: 500px;
            height: 500px;
        }

        #score {
            background-color: yellow;
            color: black;
            padding: 6px 12px;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        #instructions {
            background-color: yellow;
            color: black;
            padding: 6px 12px;
            font-size: 14px;
            text-align: center;
            max-width: 600px;
            margin-bottom: 8px;
        }

        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: yellow;
            color: black;
            padding: 30px;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            border: 5px solid black;
            z-index: 10;
        }

        #gameOver.show {
            display: block;
        }

        #restartBtn {
            background-color: red;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        #restartBtn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>ŻmijAI</h1>
    <div id="hashtag">#ilovemkt</div>
    <div id="score">Wynik: 0</div>
    <div id="instructions">Sterowanie: WASD lub Strzałki | Cel: Zjedz jak najwięcej serduszek ❤️</div>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="500" height="500"></canvas>
        <div id="gameOver">
            <div id="finalScore"></div>
            <button id="restartBtn">ZAGRAJ PONOWNIE</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');

        // Stałe gry
        const GRID_SIZE = 20;
        const CELL_SIZE = canvas.width / GRID_SIZE;
        const INITIAL_SPEED = 150;
        const MESSAGE = "I ♥ MARKETING & TECHNOLOGY, POZNAN 30.10.2025, I ♥ AI, ";

        // Zmienne gry
        let snake = [];
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let food = { x: 0, y: 0 };
        let score = 0;
        let gameRunning = false;
        let gameLoop = null;

        // Inicjalizacja gry
        function initGame() {
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            gameRunning = true;
            gameOverElement.classList.remove('show');
            updateScore();
            placeFood();

            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, INITIAL_SPEED);
        }

        // Umieszczenie jedzenia
        function placeFood() {
            let validPosition = false;
            while (!validPosition) {
                food.x = Math.floor(Math.random() * GRID_SIZE);
                food.y = Math.floor(Math.random() * GRID_SIZE);

                validPosition = !snake.some(segment =>
                    segment.x === food.x && segment.y === food.y
                );
            }
        }

        // Aktualizacja stanu gry
        function update() {
            if (!gameRunning) return;

            // Aktualizacja kierunku
            direction = { ...nextDirection };

            // Nowa pozycja głowy
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            // Sprawdzenie kolizji ze ścianami
            if (head.x < 0 || head.x >= GRID_SIZE || head.y < 0 || head.y >= GRID_SIZE) {
                endGame();
                return;
            }

            // Sprawdzenie kolizji z własnym ciałem
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                endGame();
                return;
            }

            // Dodanie nowej głowy
            snake.unshift(head);

            // Sprawdzenie zjedzenia jedzenia
            if (head.x === food.x && head.y === food.y) {
                score++;
                updateScore();
                placeFood();
            } else {
                // Usunięcie ogona
                snake.pop();
            }

            draw();
        }

        // Rysowanie gry
        function draw() {
            // Czyszczenie canvas
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Rysowanie siatki (opcjonalne)
            ctx.strokeStyle = '#f0f0f0';
            ctx.lineWidth = 1;
            for (let i = 0; i <= GRID_SIZE; i++) {
                ctx.beginPath();
                ctx.moveTo(i * CELL_SIZE, 0);
                ctx.lineTo(i * CELL_SIZE, canvas.height);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, i * CELL_SIZE);
                ctx.lineTo(canvas.width, i * CELL_SIZE);
                ctx.stroke();
            }

            // Rysowanie węża
            snake.forEach((segment, index) => {
                // Tło segmentu - pierwszy czerwony, reszta ciemnoszara
                if (index === 0) {
                    ctx.fillStyle = 'red';
                } else {
                    ctx.fillStyle = '#333333';
                }
                ctx.fillRect(
                    segment.x * CELL_SIZE + 1,
                    segment.y * CELL_SIZE + 1,
                    CELL_SIZE - 2,
                    CELL_SIZE - 2
                );

                // Obramowanie segmentu - czarne
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 2;
                ctx.strokeRect(
                    segment.x * CELL_SIZE + 1,
                    segment.y * CELL_SIZE + 1,
                    CELL_SIZE - 2,
                    CELL_SIZE - 2
                );

                // Rysowanie litery na segmencie
                const letter = MESSAGE[index % MESSAGE.length];

                // Jeśli litera to serce, rysuj czerwone serce
                if (letter === '♥') {
                    ctx.fillStyle = 'red';
                } else {
                    ctx.fillStyle = 'white';
                }

                ctx.font = `bold ${CELL_SIZE * 0.6}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(
                    letter,
                    segment.x * CELL_SIZE + CELL_SIZE / 2,
                    segment.y * CELL_SIZE + CELL_SIZE / 2
                );
            });

            // Rysowanie jedzenia (serduszko)
            drawHeart(
                food.x * CELL_SIZE + CELL_SIZE / 2,
                food.y * CELL_SIZE + CELL_SIZE / 2,
                CELL_SIZE * 0.4
            );
        }

        // Rysowanie serduszka
        function drawHeart(x, y, size) {
            ctx.fillStyle = '#ff0066';
            ctx.beginPath();

            const topCurveHeight = size * 0.3;

            ctx.moveTo(x, y + size / 4);

            // Lewa połowa serca
            ctx.bezierCurveTo(
                x, y - topCurveHeight,
                x - size, y - topCurveHeight,
                x - size, y + topCurveHeight
            );
            ctx.bezierCurveTo(
                x - size, y + (size + topCurveHeight) / 2,
                x, y + (size + topCurveHeight) / 2,
                x, y + size
            );

            // Prawa połowa serca
            ctx.bezierCurveTo(
                x, y + (size + topCurveHeight) / 2,
                x + size, y + (size + topCurveHeight) / 2,
                x + size, y + topCurveHeight
            );
            ctx.bezierCurveTo(
                x + size, y - topCurveHeight,
                x, y - topCurveHeight,
                x, y + size / 4
            );

            ctx.closePath();
            ctx.fill();
        }

        // Aktualizacja wyniku
        function updateScore() {
            scoreElement.textContent = `Wynik: ${score}`;
        }

        // Koniec gry
        function endGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            finalScoreElement.textContent = `KONIEC GRY!\nTwój wynik: ${score}`;
            gameOverElement.classList.add('show');
        }

        // Obsługa klawiatury
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            const key = e.key.toLowerCase();

            // WASD i strzałki
            if ((key === 'w' || key === 'arrowup') && direction.y === 0) {
                nextDirection = { x: 0, y: -1 };
                e.preventDefault();
            } else if ((key === 's' || key === 'arrowdown') && direction.y === 0) {
                nextDirection = { x: 0, y: 1 };
                e.preventDefault();
            } else if ((key === 'a' || key === 'arrowleft') && direction.x === 0) {
                nextDirection = { x: -1, y: 0 };
                e.preventDefault();
            } else if ((key === 'd' || key === 'arrowright') && direction.x === 0) {
                nextDirection = { x: 1, y: 0 };
                e.preventDefault();
            }
        });

        // Przycisk restart
        restartBtn.addEventListener('click', initGame);

        // Start gry
        initGame();
    </script>
</body>
</html>
